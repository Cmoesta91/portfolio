<html lang="en">
  <head>
    <title>Create</title>
  </head>

  <body>
      <a href="home.html"><button>Home</button></a>
    <header>
      <h1>Create DVD</h1>
    </header>
    

    <nav></nav>
    Dvd Title: <input id="DvdTitle" placeholder="Enter Title" type="" />
    <br />
    <br>
    Release Year:
    <input id="ReleaseYear" placeholder="Enter Release Year" type="" />
    <br />
    <br>
    Director: <input id="Director" placeholder="Enter Director" type="" />
    <br />
    <br>
    Rating:
    <select id="Rating">
      <option value="" disabled selected>Choose Rating</option>
      <option>N/A</option>
      <option>G</option>
      <option>PG</option>
      <option>PG-13</option>
      <option>R</option>
      <option>NC-17</option>
    </select>
    <br />
    <br>
    Notes: <textarea id="Notes" maxlength="50" placeholder="Enter Notes"></textarea>
    <br />
    <br>
    <a href="home.html"><button>Cancel</button></a>

    <button id="CreateDVD" name="CreateDVD">Create DVD</button>

    <footer></footer>
    <script src="js/jquery-2.2.4.min.js"></script>
    <script src="js/home.js"></script>
  </body>
</html>
